<html>
    <head>
        <title>Custom Avatar Hint Preview</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="settings">
            <form>
                Text: <input avatarText type="text" value="Master XD"><br><br>
                Size (css size): <input avatarSize type="text" value="14px"><br><br>
                Color: <input avatarColor type="text" value="#fff"><br><br>
                Font (css font): <input avatarFont type="text" value="'Product Sans'"><br><br>
            </form>
            <div id="output">
                <button class="genText">Generate text</button><br>
                <p class="text"></p>
            </div>
        </div>
        <div id="preview">
            <p>Preview:</p>
            <div class="avatar">
                <img
                    src="https://avatars0.githubusercontent.com/u/58920747?s=400&v=4">
                <div class="hint">
                    <span>memes</span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            setInterval(() => {
                $(".hint span").text($("[avatarText]").val());
                $(".hint span").css("font-size", $("[avatarSize]").val());
                $(".hint span").css("color", $("[avatarColor]").val());
                $(".hint span").css("font-family", $("[avatarFont]").val());
            }, 1);
            $(document).ready(function () {
                $(".genText").click(function () {
                    $(".text").html("```md<br>- Text: " + $("[avatarText]").val() + "<br>- Size: " + $("[avatarSize]").val() + "<br>- Color: " + $("[avatarColor]").val() + "<br>- Font: " + $("[avatarFont]").val() + "<br>```");
                })
            })
        </script>
    </body>
</html>
